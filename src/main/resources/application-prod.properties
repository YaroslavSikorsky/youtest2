# application-prod.properties
# Конфигурация для продакшена

# Порт (Railway автоматически назначает)
server.port=${PORT:8080}

# База данных PostgreSQL (Railway предоставляет через переменные окружения)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate настройки
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS - разрешаем доступ с фронтенда
# Замени на свой URL после деплоя на Vercel
cors.allowed.origins=${FRONTEND_URL:https://your-frontend.vercel.app}

# Логирование
logging.level.root=INFO
logging.level.infrastructure=DEBUG
logging.level.domain=DEBUG